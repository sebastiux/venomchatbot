version: '3.8'

services:
  # Combined single-container deployment (recommended)
  karuna-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3008}:3008"
    environment:
      # Maytapi WhatsApp API
      - MAYTAPI_PRODUCT_ID=${MAYTAPI_PRODUCT_ID}
      - MAYTAPI_PHONE_ID=${MAYTAPI_PHONE_ID}
      - MAYTAPI_API_TOKEN=${MAYTAPI_API_TOKEN}
      # Grok AI
      - XAI_API_KEY=${XAI_API_KEY}
      # Google Services
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - MEET_LINK=${MEET_LINK}
      - KARUNA_EMAIL=${KARUNA_EMAIL}
      # Server
      - PORT=3008
      - ENVIRONMENT=production
    volumes:
      - ./config:/app/config
      - ./google-credentials.json:/app/google-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Development configuration
# Run with: docker-compose --profile dev up
  karuna-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3008:3008"
    volumes:
      - ./config:/app/config
    environment:
      - MAYTAPI_PRODUCT_ID=${MAYTAPI_PRODUCT_ID}
      - MAYTAPI_PHONE_ID=${MAYTAPI_PHONE_ID}
      - MAYTAPI_API_TOKEN=${MAYTAPI_API_TOKEN}
      - XAI_API_KEY=${XAI_API_KEY}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - MEET_LINK=${MEET_LINK}
      - KARUNA_EMAIL=${KARUNA_EMAIL}
      - PORT=3008
    profiles:
      - dev

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3008
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev
