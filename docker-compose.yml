version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-3008}:3008"
    environment:
      # Meta WhatsApp API
      - META_JWT_TOKEN=${META_JWT_TOKEN}
      - META_NUMBER_ID=${META_NUMBER_ID}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN}
      - META_VERSION=${META_VERSION:-v21.0}
      # Grok AI
      - XAI_API_KEY=${XAI_API_KEY}
      # Google Services
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - MEET_LINK=${MEET_LINK}
      - KARUNA_EMAIL=${KARUNA_EMAIL}
      # Server
      - PORT=3008
      - ENVIRONMENT=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./config:/app/config
      - ./google-credentials.json:/app/google-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service (Nginx serving static React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3008}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Combined single-container deployment (alternative)
  # Use this for simpler deployments where you want everything in one container
  karuna-bot-combined:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3008}:3008"
    environment:
      - META_JWT_TOKEN=${META_JWT_TOKEN}
      - META_NUMBER_ID=${META_NUMBER_ID}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN}
      - META_VERSION=${META_VERSION:-v21.0}
      - XAI_API_KEY=${XAI_API_KEY}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - MEET_LINK=${MEET_LINK}
      - KARUNA_EMAIL=${KARUNA_EMAIL}
      - PORT=3008
      - ENVIRONMENT=production
    volumes:
      - ./config:/app/config
      - ./google-credentials.json:/app/google-credentials.json:ro
    restart: unless-stopped
    profiles:
      - combined

# Development configuration
# Run with: docker-compose --profile dev up
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3008:3008"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
    environment:
      - META_JWT_TOKEN=${META_JWT_TOKEN}
      - META_NUMBER_ID=${META_NUMBER_ID}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN}
      - XAI_API_KEY=${XAI_API_KEY}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - MEET_LINK=${MEET_LINK}
      - KARUNA_EMAIL=${KARUNA_EMAIL}
      - PORT=3008
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 3008 --reload
    profiles:
      - dev

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3008
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev
